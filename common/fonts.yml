- name: Crear la carpeta de fuentes para el usuario
  file:
    path: ~/.local/share/fonts
    state: directory
    mode: '0755'

- name: Copiar las fuentes personalizadas
  copy:
    src: fonts/.fonts
    dest: ~/.local/share/fonts/
    mode: '0644'

- name: Actualizar la cach√© de fuentes
  command: fc-cache -fv
